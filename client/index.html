<html>
  <head>
    <title>Github Profiles</title>
  </head>

  <body>
    <form id='add_profile'>
      <input id='username' placeholder='Enter a github username'>
      <button type='submit'>Load a profile</button>
    </form>
    <div class='profile-container'>
      <div class='profile'>
        <div class='left'>
          <img src='https://avatars.githubusercontent.com/u/5008649?'>
        </div>
        <div class='right'>
          <h3>
            <a href='https://github.com/tansaku'>tansaku</a>
          </h3>
          <h4>Repos: 120</h4>
          <h4>Followers: 122</h4>
        </div>
      </div>
      <br clear='all'>
    </div>
  </body>
</html>
